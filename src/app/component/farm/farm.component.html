<div class="row">
  <div class="column">
    <div class="plants-overview" *ngIf="plants">
      <div class="plant" *ngFor="let plant of plants.plants">
        <div (click)="placePlantOnPlot(plant)" class="plant-container">
          <img src="../../../assets/ui/plant/{{plant.id}}.png" width="100%" height="100%" alt="{{plant.name}}">
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div (click)="getAllPlants()" class="farm-container">
        <div class="row">
            <div class="column" *ngFor="let plot of plots">
                <img src="{{plot.image}}" alt="">
            </div>
        </div>
    </div>
  </div>
</div>
