<img id="background" src="../../../assets/ui/login/background.jpg">
<div id="menuContainer">
    <p id="logo">Kucheza</p>
    <div id="pictureLayout">
        <img src="../../../assets/ui/login/cow.gif">
        <div id="loginBox">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
              <p>Please fill in this form to create an account.</p>

              <input type="text" class="menuPart" placeholder="Enter Name" formControlName="name" required>

              <input type="text" class="menuPart menuEnd" placeholder="Enter Email" formControlName="email" required>

              <input type="password" class="menuPart" placeholder="Enter Password" formControlName="password" required>
              
              <input type="password" class="menuPart menuEnd" placeholder="Repeat Password" formControlName="repeatPassword" required>

              <button type="submit" class="menuPart">Register</button>

            <div class="container signin">
              <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
            </div>
          </form>
        </div>
        <img src="../../../assets/ui/login/corn.gif">
    </div>
    <div style="height: 20vh; width: 10vw;"></div>
</div>
